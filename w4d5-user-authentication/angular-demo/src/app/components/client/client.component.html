<div class="client" fxFlex="auto">
  <div class="sign-up" fxLayout="column">
    <h2>Sign Up Form</h2>

    <form [formGroup]="registerForm" (submit)="onSubmit($event)"
      fxLayout="column">
      <div class="form-control" [ngClass]="{error: !!registerForm.get('name').errors}"
        fxLayout="column" fxLayoutAlign="center start" fxFlex="auto">
        <div class="form-input" fxLayout="row" fxLayoutAlign="start center">
          <label fxFlex="10rem" for="name">Name</label>
          <input fxFlex="auto" formControlName="name" type="text" required>
        </div>

        <div class="error-message">
          <ng-container *ngIf="registerForm.get('name').errors?.required">
            Name is required.
          </ng-container>
        </div>
      </div>

      <div class="form-control" [ngClass]="{error: !!registerForm.get('email').errors}"
        fxLayout="column" fxLayoutAlign="center start" fxFlex="auto">
        <div class="form-input" fxLayout="row" fxLayoutAlign="start center">
          <label fxFlex="10rem" for="email">Email</label>
          <input fxFlex="auto" formControlName="email" type="email" required>
        </div>

        <div class="error-message">
          <ng-container *ngIf="registerForm.get('email').errors?.required">
            Email is required.
          </ng-container>
          <ng-container *ngIf="registerForm.get('email').errors?.email">
            Email is not valid.
          </ng-container>
        </div>
      </div>

      <div class="form-control" [ngClass]="{error: !!registerForm.get('password').errors}"
        fxLayout="column" fxLayoutAlign="center start" fxFlex="auto">
        <div class="form-input" fxLayout="row" fxLayoutAlign="start center">
          <label fxFlex="10rem" for="password">Password</label>
          <input fxFlex="auto" formControlName="password" type="password" required>
        </div>

        <div class="error-message">
          <ng-container *ngIf="registerForm.get('password').errors?.required">
            Password is required.
          </ng-container>
        </div>
      </div>

      <div class="form-control" [ngClass]="{error: !!registerForm.get('password_confirmation').errors}"
        fxLayout="column" fxLayoutAlign="center start" fxFlex="auto">
        <div class="form-input" fxLayout="row" fxLayoutAlign="start center">
          <label fxFlex="10rem" for="password_confirmation">Confirm Password</label>
          <input fxFlex="auto" formControlName="password_confirmation" type="password" required>
        </div>

        <div class="error-message">
          <ng-container *ngIf="registerForm.errors?.notSame">
            Passwords don't match.
          </ng-container>
        </div>
      </div>

      <button [disabled]="!registerForm.valid" type="submit">Register</button>
    </form>
  </div>
</div>
