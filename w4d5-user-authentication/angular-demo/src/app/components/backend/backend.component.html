<div class="backend" fxFlex="auto">
  <ol [@listAnimation]="processes.length">
    <ng-container *ngFor="let process of processes">
      <li class="http" *ngIf="process.type === 'HTTP REQUEST'">
        <div fxLayout="row" fxLayoutAlign="start center">
          REQUEST:
          Browser
          <div class="arrow-wrapper">
            <span class="arrow arrow-right"><span></span></span>
          </div>
          Server
        </div>

        <pre>{{process.raw}}</pre>
      </li>

      <li class="http" *ngIf="process.type === 'HTTP RESPONSE'">
        <div fxLayout="row" fxLayoutAlign="start center">
          RESPONSE:
          Server
          <div class="arrow-wrapper">
            <span class="arrow arrow-left"><span></span></span>
          </div>
          Browser
        </div>

        <pre>{{process.raw}}</pre>
      </li>

      <li class="server" *ngIf="process.type === 'SERVER'">
        <div fxLayout="row" fxLayoutAlign="start center">
          SERVER Processes
        </div>

        <pre>{{process.raw}}</pre>
      </li>

    </ng-container>
  </ol>
</div>
